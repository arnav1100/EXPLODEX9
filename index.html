<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXPLODE X9</title>
  <style>
    :root{
      --bg:#0b0b0d;
      --card:#0f1113;
      --accent:#ff3b3b;
      --muted:#9aa0a6;
      --glow: 0 10px 30px rgba(255,59,59,0.12);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    body{
      margin:0;
      background:linear-gradient(180deg,#050506 0%, #0b0b0d 100%);
      color:#e6e6e6;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:880px;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:18px;
      padding:28px;
      box-shadow:var(--glow);
      border:1px solid rgba(255,255,255,0.03);
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:56px;height:56px;border-radius:12px;
      background:linear-gradient(135deg,#1b1b1b,#111111);
      display:flex;align-items:center;justify-content:center;
      font-weight:800;color:var(--accent);font-size:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 12px rgba(255,59,59,0.06) inset;
      border:1px solid rgba(255,59,59,0.06);
    }
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    .quote{
      margin-top:10px;
      padding:14px;
      background:linear-gradient(90deg, rgba(255,59,59,0.04), rgba(255,255,255,0.01));
      border-radius:10px;
      color:#ffdcdc;
      font-weight:600;
      text-shadow:0 2px 8px rgba(0,0,0,0.6);
    }

    .play-area{
      display:flex;
      gap:24px;
      margin-top:20px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .display{
      flex:1 1 320px;
      background:linear-gradient(180deg,#070708,#0d0d0f);
      border-radius:12px;
      padding:28px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.02);
    }
    .num{
      font-size:120px;
      font-weight:800;
      letter-spacing:6px;
      margin:0;
      line-height:1;
      text-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }
    .label{
      margin-top:8px;
      font-size:22px;
      font-weight:700;
      padding:8px 18px;
      display:inline-block;
      border-radius:999px;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
    }
    .small{background:rgba(10,10,10,0.6); color:#8fe6a9; border:1px solid rgba(143,230,169,0.08)}
    .big{background:rgba(10,10,10,0.6); color:#ffb58f; border:1px solid rgba(255,181,143,0.08)}

    .controls{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:260px;
      min-width:200px;
    }
    .btn{
      background:linear-gradient(180deg,var(--accent),#b52828);
      border:none;
      color:white;
      padding:14px 18px;
      border-radius:12px;
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      box-shadow:0 10px 30px rgba(255,59,59,0.12);
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:700;
      box-shadow:none;
    }
    .btn:disabled{opacity:0.45; cursor:not-allowed}
    .meta{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
    }
    .links{display:flex;gap:10px;flex-direction:column}
    .links a{
      color:#ffd7d7;
      text-decoration:none;
      font-weight:700;
      background:rgba(255,255,255,0.02);
      padding:8px 12px;border-radius:8px;font-size:14px;
      border:1px solid rgba(255,255,255,0.02);
    }
    footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    /* Small responsive tweaks */
    @media (max-width:720px){
      .play-area{flex-direction:column-reverse}
      .controls{width:100%}
      .display{width:100%}
      .num{font-size:86px}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="brand">
        <div class="logo">X9</div>
        <div>
          <h1>EXPLODE X9</h1>
          <p class="lead">Pure random number drops • No sequence • Instant result</p>
        </div>
      </div>
      <div style="text-align:right">
        <div style="font-weight:800;color:var(--muted);">Made for Arnav</div>
        <div style="font-size:12px;color:var(--muted);margin-top:6px">Telegram: @arnav_1100</div>
      </div>
    </header>

    <div class="quote">"Dominate the moment — bet bold, think sharp, explode the limits."</div>

    <div class="play-area">
      <div class="display" aria-live="polite">
        <p style="margin:0;color:var(--muted)">Current Drop</p>
        <p id="number" class="num">—</p>
        <div id="sizeLabel" class="label" aria-hidden="true" style="margin-top:12px">—</div>
      </div>

      <div class="controls" role="region" aria-label="controls">
        <button id="startBtn" class="btn" type="button">Start</button>
        <button id="nextBtn" class="btn secondary" type="button" disabled>Next</button>
        <div class="meta">
          <div style="display:flex;flex-direction:column">
            <div style="font-weight:700">EXPLODE X9</div>
            <div style="font-size:12px;color:var(--muted)">Random 0–9 generator</div>
          </div>
          <div class="links">
            <a href="https://t.me/arnav_1100" target="_blank" rel="noopener noreferrer">My Profile</a>
            <a href="https://t.me/+fKHabYVx_shkMDk1" target="_blank" rel="noopener noreferrer">My Channel</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>Made with ⚔️ • EXPLODE X9</div>
      <div>Version 1.0</div>
    </footer>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const nextBtn  = document.getElementById('nextBtn');
      const numberEl = document.getElementById('number');
      const sizeLabel = document.getElementById('sizeLabel');

      function randomDrop(){
        // Random integer 0..9 inclusive
        return Math.floor(Math.random() * 10);
      }

      function render(n){
        numberEl.textContent = n;
        // small for 0-4, big for 5-9
        if (n >= 0 && n <= 4) {
          sizeLabel.textContent = 'SMALL';
          sizeLabel.classList.remove('big');
          sizeLabel.classList.add('small');
          sizeLabel.setAttribute('aria-label','SMALL');
        } else {
          sizeLabel.textContent = 'BIG';
          sizeLabel.classList.remove('small');
          sizeLabel.classList.add('big');
          sizeLabel.setAttribute('aria-label','BIG');
        }

        // little visual pulse
        numberEl.animate([
          { transform: 'scale(1)', opacity: 0.2 },
          { transform: 'scale(1.06)', opacity: 1 },
          { transform: 'scale(1)', opacity: 1 }
        ], { duration: 420, easing: 'cubic-bezier(.2,.9,.2,1)'});
      }

      startBtn.addEventListener('click', function(){
        const n = randomDrop();
        render(n);
        nextBtn.disabled = false;
        startBtn.disabled = true;
      });

      nextBtn.addEventListener('click', function(){
        const n = randomDrop();
        render(n);
      });

      // allow restart via double-click on title (optional)
      document.querySelector('h1').addEventListener('dblclick', function(){
        numberEl.textContent = '—';
        sizeLabel.textContent = '—';
        sizeLabel.classList.remove('small','big');
        startBtn.disabled = false;
        nextBtn.disabled = true;
      });

      // accessibility: allow keyboard Start/Next with Enter when focused
      [startBtn, nextBtn].forEach(btn=>{
        btn.addEventListener('keyup', (e)=>{
          if(e.key === 'Enter') btn.click();
        });
      });
    })();
  </script>
</body>
</html>
