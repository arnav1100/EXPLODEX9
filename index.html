<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EXPLODE X9</title>
  <style>
    :root{
      --bg:#0b0b10;
      --card:#0f1317;
      --muted:#9aa0a6;
      --accent:#ff3b3b;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#06060a 0%, #0b0b10 100%);
      color:#e9eef2;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border-radius:16px;
      padding:28px;
      border:1px solid var(--glass);
      box-shadow: 0 12px 40px rgba(2,6,12,0.7);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo{
      width:64px;height:64px;border-radius:12px;
      background:linear-gradient(135deg,#17181a,#0f1113);
      display:flex;align-items:center;justify-content:center;
      font-weight:900;color:var(--accent);font-size:22px;
      border:1px solid rgba(255,59,59,0.07);
      box-shadow:0 8px 28px rgba(0,0,0,0.6), 0 0 12px rgba(255,59,59,0.04) inset;
    }
    h1{font-size:28px;margin:0;letter-spacing:1px}
    .madeby{font-size:13px;color:var(--muted);font-weight:700}

    /* Center result area */
    .center{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:34px;
      background:linear-gradient(180deg, rgba(255,255,255,0.006), rgba(255,255,255,0.004));
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.02);
      margin-bottom:18px;
    }

    .result{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:12px;
    }

    .num{
      font-size:140px;
      font-weight:900;
      line-height:1;
      margin:0;
      padding:6px 20px;
      border-radius:14px;
      min-width:220px;
      text-align:center;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      box-shadow: 0 22px 60px rgba(2,6,12,0.7);
      letter-spacing:8px;
    }

    .size{
      font-weight:800;
      font-size:20px;
      padding:8px 18px;
      border-radius:999px;
      background:rgba(255,255,255,0.01);
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.02);
      min-width:120px;
      text-align:center;
    }

    .controls{
      display:flex;
      gap:12px;
      margin-top:18px;
      align-items:center;
    }

    .btn{
      appearance:none;
      border:0;
      cursor:pointer;
      padding:12px 18px;
      border-radius:12px;
      font-weight:800;
      font-size:15px;
      letter-spacing:0.6px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .btn.primary{
      background:linear-gradient(180deg,var(--accent),#b52828);
      color:white;
    }
    .btn.ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      font-weight:700;
    }
    .btn:disabled{opacity:0.45; cursor:not-allowed}

    .links{
      display:flex;
      gap:10px;
      margin-top:12px;
      justify-content:center;
    }
    .links a{
      text-decoration:none;
      font-weight:700;
      font-size:13px;
      color:#ffd7d7;
      background:rgba(255,255,255,0.02);
      padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)
    }

    footer{
      margin-top:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width:680px){
      .num{font-size:96px; min-width:160px}
      header{flex-direction:column;align-items:flex-start;gap:10px}
      .controls{flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="brand">
        <div class="logo">X9</div>
        <div>
          <h1>EXPLODE X9</h1>
        </div>
      </div>
      <div style="text-align:right">
        <div class="madeby">Made By Arnav</div>
      </div>
    </header>

    <main class="center" aria-live="polite">
      <div class="result" role="status">
        <p id="number" class="num">—</p>
        <div id="sizeLabel" class="size">—</div>

        <div class="controls" role="region" aria-label="controls">
          <button id="startBtn" class="btn primary" type="button">Start</button>
          <button id="nextBtn" class="btn ghost" type="button" disabled>Next</button>
        </div>

        <div class="links" aria-hidden="false">
          <a href="https://t.me/arnav_1100" target="_blank" rel="noopener noreferrer">My Profile</a>
          <a href="https://t.me/+fKHabYVx_shkMDk1" target="_blank" rel="noopener noreferrer">My Channel</a>
        </div>
      </div>
    </main>

    <footer>
      <div style="opacity:0.9">EXPLODE X9 • v1.1</div>
      <div style="color:var(--muted)">© Arnav</div>
    </footer>
  </div>

  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const nextBtn  = document.getElementById('nextBtn');
      const numberEl = document.getElementById('number');
      const sizeLabel = document.getElementById('sizeLabel');

      function randomDrop(){
        return Math.floor(Math.random() * 10);
      }

      function render(n){
        numberEl.textContent = n;
        if (n >= 0 && n <= 4) {
          sizeLabel.textContent = 'SMALL';
          sizeLabel.style.color = '#8fe6a9';
          sizeLabel.style.borderColor = 'rgba(143,230,169,0.08)';
        } else {
          sizeLabel.textContent = 'BIG';
          sizeLabel.style.color = '#ffb58f';
          sizeLabel.style.borderColor = 'rgba(255,181,143,0.08)';
        }
        // subtle pop
        numberEl.animate([
          { transform: 'translateY(8px)', opacity: 0 },
          { transform: 'translateY(0)', opacity: 1 }
        ], { duration: 360, easing: 'cubic-bezier(.2,.9,.2,1)'});
      }

      startBtn.addEventListener('click', function(){
        const n = randomDrop();
        render(n);
        nextBtn.disabled = false;
        startBtn.disabled = true;
      });

      nextBtn.addEventListener('click', function(){
        const n = randomDrop();
        render(n);
      });

      // allow quick reset by clicking footer copyright
      document.querySelector('footer div:nth-child(2)').addEventListener('click', function(){
        numberEl.textContent = '—';
        sizeLabel.textContent = '—';
        sizeLabel.style.color = '';
        startBtn.disabled = false;
        nextBtn.disabled = true;
      });

      // keyboard accessibility: Enter triggers focused button
      [startBtn, nextBtn].forEach(btn=>{
        btn.addEventListener('keyup', (e)=>{
          if(e.key === 'Enter') btn.click();
        });
      });
    })();
  </script>
</body>
</html>
